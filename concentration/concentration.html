<!doctype html>

<html lang="en">
    <head>
        <title>Concentration Game</title>
        <style>
            body{
                background: rgb(39, 87, 16);
            }
            .flex{
                /* target a class name */
                display: flex;
                justify-content: center;
            }

            .flex div{
                /* target divs inside of the class flex */
                text-align: center;
                padding: 5px;
                /* margin: 20px; */
            }

            #unique{
                /* target a id  */
                /* background: gainsboro; */
            }

            .right{
                text-align: right;
            }
            .center{
                text-align: center;
            }

        </style>
        <script lang="javascript" src="Card.js"></script>
        <script lang="javascript">
            //game stuff code here
            let deck = [];
            let gameBoard = [];
            let clicked = [-1, -1]; //keep track of what we clicked
            let correct = 0; //how many pairs they have correct

            //ask for a name here
            if( getCookie( "username" ) === null ) { //new user
                username = prompt( "Please enter your name" );
                setCookie( "username", username );   
            } else{
                //you arent new
                username = getCookie( "username" );
            }

            //main game start logic here
            function start(){
                let nCards = 52;
                let cards = new Array( nCards );
                for( let i = 0; i < nCards; i++ ){
                    cards[i] = new Card( i );
                }

                //shuffle cards
                shuffle( cards, nCards );

                //move the cards that we shuffled to the deck
                for( let i = 0; i < nCards; i++ ){
                    deck[i] = cards[i];
                }

                //pick the gameboard
                for( let i = 0; i < 36; i++ ){
                    if( i < 18 ){
                        gameBoard[i] = deck[ i ];
                    } else {
                        gameBoard[i] = deck[ i - 18 ];
                    }
                }

                shuffle( gameBoard, 36 );
            }

            function getCookie( name ){
                if( document.cookie.length > 0 ){
                    //find starting pooint
                    let startPos = document.cookie.indexOf( name + '=' );
                    if( startPos !== -1 ){ 
                        let endPos = document.cookie.substr( startPos ).indexOf( ';' );
                        //edge case for where there is only one cookie it doenst put a semicolon at the end
                        endPos = endPos == -1 ? document.cookie.length : endPos;
                        let cookie = document.cookie.substr( startPos, endPos ).split('=');
                        //de-codes url encoding that was put in place
                        return unescape( cookie[1] );
                    } else {
                        return null;
                    }
                } else {
                    return null;
                }
            }

            function setCookie( name, value, expireDays = 30 ){
                //set date for expiration
                let expireDate = new Date();
                expireDate.setDate( expireDate.getDate() + expireDays );
                // document.cookie
                s = name + "=" + escape( value ) + ( ( expireDays === null ) ? "" : ";expires=" + expireDate.toUTCString() + ";path=/" );
                document.cookie = s;
                // console.log( s,  );
            }

            function deleteCooke( name ){
                document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/"
            }

            //shuffle the whatever
            function shuffle( deck, size ){
                for( let i = 0; i < 7; i++ ){
                    for( let j = 0; i < size; i++  ){
                        let r = Math.floor( Math.random() * ( size - 1 ) ); //random number 0-51
                        let temp = deck[i];
                        deck[i] = deck[r];
                        deck[r] = temp;
                    }
                }
            }

            //click on the card shows the card
            function revealImage( current ){
                let a = document.getElementById( "card" + current );
                let img = document.getElementById( "cardImg" + current );
                img.src = gameBoard[current].picture;
                
                if( clicked[0] == -1 ){
                    clicked[0] = current;
                } else { //2nd card action
                    clicked[1] = current; //set the 2nd clicked card to current
                    if( gameBoard[ clicked[0] ].cardNum  == gameBoard[ clicked[1] ].cardNum ){
                        correct++;
                        //alert( "they match");
                        //remove the action so they cant click again
                        //card1 the card we clicked
                        a.removeAttribute( "href" );
                        //same thing card 0 
                        document.getElementById( "card" + clicked[0] );
                        //reset clicked cards
                        clicked = [-1,-1];
                        document.getElementById( "pairsCorrect" ).value = correct + " pairs correct";
                    } else {
                        //alert( "no Match" );
                        
                        //happens to fast we need to pause it
                        setTimeout( function( card0, card1 ){
                            //flip the card back
                            img.src = "cards/back.jpg";
                            //get the other clicked card
                            document.getElementById( "cardImg" + card0 ).src =  "cards/back.jpg";
                        }, 750, clicked[0], clicked[1] );
                        //reset clicked cards
                        clicked = [-1,-1];
                    }
                }
            }
            
            function newGame(){
                deck = [];
                gameBoard = [];
                clicked = [-1, -1]; //keep track of what we clicked
                correct = 0;

                //shuffles the deck;
                start();

                //change the pair correct counter
                document.getElementById( "pairsCorrect" ).value = "0 pairs correct";

                //reset the board
                let cards = document.getElementsByClassName( "cardImages" );
                for( let i = 0; i < cards.length; i++ ){
                    //change to back picture
                    cards[ i ].src = "cards/back.jpg";
                    //reset the action on the a tag
                    cards[i].parentElement.setAttribute( "href", `javascript:revealImage(${i})`)
                }
            }

            function newPlayer(){
                deleteCooke( "username" );
                location.reload(); //forces a page reload 
            }
        </script>
    </head>
    <body>
        <div class="right">
            <input name="newGame" value="New Game" type="button" onclick="javascript:newGame()"/>
            <input name="newGame" value="New Player" type="button" onclick="javascript:newPlayer()"/>
        </div>
        <div class="left">
            <script>
                document.write( `<input type="text" name="player" value="${username}" />` );
            </script>
        </div>
        <div class="center">

            <input id="pairsCorrect" value="0 Pairs correct" readonly type="text" />
        </div>
        <script>
            var cardNum = 0;
            start(); //game init
            for( let row = 0; row < 6; row++ ){
                document.write( `<div class="flex" id="unique">` );
                for( let col = 0; col < 6; col++ ){
                    document.write( `<div>` );
                    document.write( `<a href="javascript:revealImage(${cardNum})" id="card${cardNum}">`); //link
                    document.write( `<img class="cardImages" src="cards/back.jpg" id="cardImg${cardNum}" />`);
                    document.write( `</a>`);
                    document.write( `</div>`);
                    cardNum++;
                }
                document.write( `</div>` );
            }
        </script>
    </body>
</html>
